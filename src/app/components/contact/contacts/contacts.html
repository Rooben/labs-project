<!-- Mockup for the contacts component which will be used to display each contact as an item of a list-->

<div class="contacts">
  <ul class="contacts-list">
    <!-- <li ng-repeat="contact in $ctrl.filteredContacts"> -->  <!-- Commented this out for now, since filter is not working -->
    <li ng-repeat="contact in $ctrl.contacts">
      <contact
        contact="contact"
        on-select="$ctrl.goToContact($event);">
      </contact>
    </li>
  </ul>
  <div
    class="contacts__empty"
    ng-if="!$ctrl.contacts.length">
    <i class="material-icons">face</i>
    There's no one here...
  </div>
</div>
