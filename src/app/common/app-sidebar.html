<!-- Markup for the app-sidebar -->
<aside class="sidebar">
  <div class="sidebar__logo">
    <a href="">
      <img src="/img/logo.png" alt="">
    </a>
  </div>
  <span class="sidebar__header">
    Tags
  </span>
  <ul class="sidebar__lst">
    <li
      class="sidebar__item"
      ng-repeat="item in ::$ctrl.contactTags"><!-- Since this binding will not change after being rendered the first time, it is better to make it static with :: -->
        <a
          class="sidebar__link"
          ui-sref="contacts({ filter: item.state })"
          ui-sref-active-eq="sidebar__link--active"> <!-- This will add the active class based on which state is active -->
          <i class="material-icons">
            {{ ::item.icon }} <!-- Static binding after the first dynamic binding -->
          </i>
          {{ ::item.label }} <!-- Static binding after the first dynamic binding -->
        </a>
    </li>
  </ul>
</aside>
